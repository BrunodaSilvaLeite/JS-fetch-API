<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta Cep</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <form>
           
            <div class="form-group">
                <label for="cep">CEP</label>
                <input type="text" class="form-control" maxlength="9" id="cep" Placeholder="00000-000" onkeypress=" return event.charCode >= 48 && event.charCode <= 57">
                <small></small>
            </div>
            <div class="form-group">
                <label for="logradouro">Logradouro</label>
                <input type="text" class="form-control" id="logradouro" Placeholder="Rua">
                <small></small>
            </div>
            <div class="form-group">
                <label for="bairro">Bairro</label>
                <input type="text" class="form-control" id="bairro" Placeholder="bairro">
                <small></small>
            </div>
            <div class="form-group">
                <label for="localidade">Localidade</label>
                <input type="text" class="form-control" id="localidade" Placeholder="Cidade">
                <small></small>
            </div>
            <div class="form-group">
                <label for="uf">Uf</label>
                <input type="text" class="form-control" id="uf" Placeholder="uf">
                <small></small>
            </div>
        </form>
    </div>
    <script src="srcjs/main.js"></script>
</body>
</html>
